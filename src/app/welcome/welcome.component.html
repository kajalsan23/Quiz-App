<div class="container bg-light py-5">
  <h1 class="dispaly-5 fw-bold">Welcome to Quizz App</h1>
  <p class="col-md-8 fs-class">
    This quiz will contains total 9 questions. Each Question holds 10 points
  </p>
  <h4>Rules:</h4>
  <ol>
    <li *ngFor="let item of rules">
      {{ item }}
    </li>
  </ol>
  <h1 class="text-type">All the Best</h1>
  <div class="name col-md-4 my-3">
    <label for="">Enter your Name:</label>
    <input #name type="text" class="form-control" />
  </div>
  <button
    class="btn btn-primary btn-lg"
    routerLink="/question"
    (click)="startQuiz()"
  >
    Start the Quiz
  </button>
</div>
